<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tictactoeui.css">
    </head>
    <body>
        <div id="MenuViewPort">
            <h1 id="MenuTitle">Tic Tac Toe</h1>
            <input type="button" class="UIButton" id="Online" value="Play Online">
            <input type="button" class="UIButton" id="Offline" value="Play Offline">
            <input type="button" class="UIButton" id="Exit" value="Exit">
        </div>
    </body>
    <script type="text/tiscript">
        var root = view.root;
        self#Exit.on("click", function(){             
            view.Exit()
        })

        self#Online.on("click", function(){
            view.Online()
        })

        self#Offline.on("click", function(){
            view.Offline()
        })
    </script>
</html>
