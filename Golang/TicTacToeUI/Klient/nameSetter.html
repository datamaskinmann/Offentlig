<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tictactoeui.css">
    </head>
    <body>
        <div id="MenuViewPort">
            <h1 id="MenuTitle">Choose your username...</h1>
            <input type="text" class="UIButton" id="setName">
            <input type="button" class="UIButton" id="Connect" value="Connect">
            <input type="button" class="UIButton" id="MMBack" value="Back">
        </div>
    </body>
    <script type="text/tiscript">
        var set = false;

        self#MMBack.on("click", function(){
            view.MMBack();
        });

        self#Connect.on("click", function(){
            if(set) return;
            if(self.$(#setName).value.length < 2) {
                if(self.$(#ErrorState) !== undefined) {
                    // Det finnes allerede en error melding pÃ¥ skjermen
                    return;
                }
                $(body).$append(<div id="ErrorState" style="top: 5%;"><h4 id="ErrorMessage">Your name must be atleast two characters long.</h1></div>);
                    self.timer(3s, function() {
                            $(#ErrorState).remove();
                         });
                    return;
                }
                view.SetUsername(self.$(#setName).value);
        });
    </script>
</html>
